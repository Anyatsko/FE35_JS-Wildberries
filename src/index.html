<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Wildberries</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <input type="text" placeholder="Поиск">
        <div id="cart_content">Корзина</div>
    </header>

    <main>
        <div class="container">
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                </div>
                <div class="slider-inner">
                    <div class="slider-slides">
                        <img src="./img/slider/slider - 1.jpg" alt="Кекс смотрит на еду">
                        <img src="./img/slider/slider-6.jpg" alt="Кекс смотрит на тебя">
                        <img src="./img/slider/slider-7.jpg" alt="Кекс не хочет никуда смотреть">
                    </div>
                </div>
            </div>
        </div>
    </main>

   
</body>
</html>
